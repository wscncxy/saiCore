plugins {
    id 'java'
    id 'maven-publish'
    id 'java-library'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

apply from: "gradle.properties"

dependencies {
    implementation 'io.netty:netty-transport-native-kqueue:4.1.48.Final'
    implementation 'io.netty:netty-all:4.1.48.Final'
    implementation 'com.alibaba:druid:1.1.12'
    implementation 'org.apache.commons:commons-lang3:3.7'
    implementation 'org.apache.httpcomponents:httpclient:4.5.4'
    implementation 'org.apache.poi:poi:3.17'
    implementation 'org.apache.poi:poi-ooxml:3.17'
    implementation 'ch.qos.logback:logback-core:1.2.3'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.slf4j:slf4j-nop:1.7.25'
    api 'com.google.guava:guava:28.2-jre'
    implementation 'com.orbitz.consul:consul-client:1.2.1'
    implementation 'commons-beanutils:commons-beanutils:1.9.3'
    api 'com.github.pagehelper:pagehelper:5.1.11'
    implementation 'org.mybatis:mybatis:3.4.6'
    implementation 'org.immutables:value:2.7.5'
    implementation 'org.elasticsearch:elasticsearch:7.6.2'
    testImplementation 'junit:junit:4.12'
    compileOnly group:'org.springframework', 'name':'spring-core', 'version':springVersion
    api group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
    api group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    api group : 'commons-io', name: 'commons-io', version: '2.8.0'

}

group = 'com.sai'
version = '0.0.2'
description = 'saiCore'
sourceCompatibility = '14'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
